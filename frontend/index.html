<!DOCTYPE HTML>
<html>

<head>
<title> STAGEGRAM </title>
<link rel="stylesheet" href="index.css" />
</head>

<body>
    <nav class="navbar" id="nav-bar">
        <button id="add-opera-form-btn">add an opera</button>
        <button id="view-opera-collections-btn">view opera collections</button>
        <button type="button" id="make-collection-button">make a collection</button>
    </nav>


<div class="container" id="create-opera-form">
    <h1> please add an opera production to stagegram </h1>
    <p> add information below</p>
    <form id="add-opera-form" class="form-control">
        <input type="text" name="opera-title" id="opera-title" placeholder="opera title">
        <input type="text" name="opera-director" id="opera-director" placeholder="opera director">
        <input type="add-opera-form" name="opera-img-src" id="opera-img-src" placeholder="image url">
        <textarea type="text" name="opera-description" id="opera-description" placeholder="opera description" rows="4" cols="55"></textarea>
        <button type="submit" id="add-opera-btn">create opera</button>
    </form>
</div>


<script src="./index.js"></script>
</body>

</html>
