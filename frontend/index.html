<!DOCTYPE HTML>
<html>

<head>
<title> STAGEGRAM </title>
<link rel="stylesheet" href="index.css" />
</head>

<body>


<div class="container" id="create-opera-form">
    <h1> please add an opera production to stagegram </h1>
    <p> add information below</p>
    <form id="add-opera-form" class="form-control">
        <input type="text" name="opera-title" id="opera-title" placeholder="opera title">
        <input type="text" name="opera-director" id="opera-director" placeholder="opera director">
        <input type="text" name="opera-description" id="opera-description" placeholder="opera description" 
        <input type="text" name="opera-img-src" id="opera-img-src" placeholder="image url"><br>
        <button type="submit" id="add-opera-btn">create opera</button>
    </form>
</div>


<script src="./index.js"></script>
</body>

</html>
